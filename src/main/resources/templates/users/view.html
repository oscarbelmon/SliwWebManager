<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="base :: page">

<div th:fragment="content">

    <ol class="breadcrumb">
        <!--<li><a th:href="@{/users}">Usuarios</a></li>-->
        <li><a th:href="@{/users}">Users</a></li>
        <li class="active" th:text="${user.id}"></li>
    </ol>

    <div th:replace="feedback :: feedback"></div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--<h1 class="panel-title">Usuario</h1>-->
                    <h1 class="panel-title">User</h1>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="form-group">
                            <label class="control-label">Id:</label>

                            <div class="form-control-static" th:text="${user.id}"></div>
                        </div>
                        <div class="form-group">
                            <!--<label class="control-label">Nombre:</label>-->
                            <label class="control-label">Name:</label>
                            <div class="form-control-static" th:text="${user.name}"></div>
                        </div>
                        <div class="form-group">
                            <!--<label class="control-label">Configurado:</label>-->
                            <label class="control-label">Configured:</label>
                            <div class="form-control-static">
                                <span class="label label-success" th:if="${user.configured}">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                    <span>Sí</span>
                                </span>
                                <span class="label label-danger" th:if="!${user.configured}">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    <span>No</span>
                                </span>
                            </div>
                            <span class="help-block">
                                <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                                <!--<span>Si el usuario ha tomado las muestras iniciales.</span>-->
                                <span>If the user has taken initial samples.</span>
                            </span>
                        </div>
                        <a class="btn btn-sm btn-warning" aria-label="Editar" title="Editar" th:href="@{/users/{id}/edit(id=${user.id})}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <!--<span> Editar</span>-->
                            <span> Edit</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Lugares</h1>
                </div>
                <div class="panel-body">
                    <div th:if="${#lists.isEmpty(user.locations)}">
                        <!--<span>El usuario no tiene ningún lugar.</span>-->
                        <span>The user has no associated places.</span>
                    </div>
                    <div class="form-group" th:each="location : ${user.locations}">
                        <label class="control-label" th:text="${location.name}"></label>
                        <div class="form-control-static" th:text="${location.configMsg}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
