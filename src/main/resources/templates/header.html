<header xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        th:fragment="header"
        class="navbar navbar-inverse navbar-fixed-top">

    <nav class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">SliwWebManager</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:class="${#strings.startsWith(#httpServletRequest.getRequestURI(), '/users') ? 'active':''}">
                    <!--<a th:href="@{/users}">Usuarios</a>-->
                    <a th:href="@{/users}">Users</a>
                </li>
                <li th:class="${#strings.startsWith(#httpServletRequest.getRequestURI(), '/devices') ? 'active':''}">
                    <!--<a th:href="@{/devices}">Dispositivos</a>-->
                    <a th:href="@{/devices}">Devices</a>
                </li>
            </ul>

            <div sec:authorize="isAuthenticated()" class="navbar-form navbar-right">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger">Logout</button>
                </form>
            </div>

            <!--<ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">-->
                <!--<li th:class="${#httpServletRequest.getRequestURI() == '/user/profile' ? 'active':''}">-->
                    <!--<a th:href="@{/user/profile}" sec:authentication="name"></a>-->
                <!--</li>-->
            <!--</ul>-->

            <div sec:authorize="isAnonymous()" class="navbar-form navbar-right">
                <!--<a th:href="@{/login}" class="btn btn-sm btn-success">Iniciar sesi√≥n</a>-->
                <a th:href="@{/login}" class="btn btn-sm btn-success">New session</a>
                <!--<a th:href="@{/register}" class="btn btn-sm btn-primary">Registro</a>-->
            </div>
        </div>
    </nav>

</header>
