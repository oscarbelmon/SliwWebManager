<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="base :: page">

<div th:fragment="content">

    <ol class="breadcrumb">
        <!--<li><a th:href="@{/devices}">Dispositivos</a></li>-->
        <li><a th:href="@{/devices}">Devices</a></li>
        <li><a th:href="@{/devices/{id}(id=${device.id})}" th:text="${device.id}"></a></li>
        <!--<li class="active">Editar</li>-->
        <li class="active">Edita</li>
    </ol>

    <div th:replace="feedback :: feedback"></div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--<h1 class="panel-title">Editar dispositivo</h1>-->
                    <h1 class="panel-title">Edit device</h1>
                </div>
                <div class="panel-body">
                    <form th:object="${editDeviceForm}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" class="form-control" th:field="*{name}" />
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
                            </div>
                            <!--<button type="submit" class="btn btn-sm btn-success" title="Guardar">Guardar</button>-->
                            <button type="submit" class="btn btn-sm btn-success" title="Guardar">Save</button>
                            <!--<a th:href="@{/devices/{id}(id=${device.id})}" class="btn btn-sm btn-danger" title="Cancelar">Cancelar</a>-->
                            <a th:href="@{/devices/{id}(id=${device.id})}" class="btn btn-sm btn-danger" title="Cancelar">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
